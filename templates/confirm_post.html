<!-- JavaScript confirmation before a favourite is deleted. -->
    <div id="post-wrapper-{{ post.id }}" class="popup-wrapper hidden">
        <div id="post-alert-{{ post.id }}" class="alert-message hidden">
            <p>Confirmation:</p>
            <p>Delete post?</p>
            <div class="alert-link">
                <a class="standard-link" href="{% url 'delete_post' thread.id post.id %}">OK</a>
            </div>
            <div class="alert-link" onclick="postAlert({{ post.id }})">
                Cancel
            </div>
        </div>
    </div>
