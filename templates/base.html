{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
        {% block name %}
	    {% endblock %}
         | Christian Dating
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/default.css' %}">

</head>
<body>

    <header>

        <div class="header-icon">
            L
        </div>

        Christian Dating

        <div id="menu-button" class="header-icon">
            &#8801;
        </div>

    </header>


    <nav id="main-menu">
        <a class="menu-link" href="{% url 'home' %}">Home</a>
	    <a class="menu-link" href="">About</a>
	    <a class="menu-link" href="">FAQ</a>
	    <a class="menu-link" href="">Search</a>
	    <a class="menu-link" href="">Chat</a>
	    <a class="menu-link" href="">Forum</a>
        {% if user.is_authenticated %}
            <a class="menu-link" href="">Profile</a>
	        <a class="menu-link" href="">Messages</a>
            <a class="menu-link" href="">Log Out</a>
        {% else %}
            <a class="menu-link" href="">Register</a>
            <a class="menu-link" href="">Log In</a>
        {% endif %}
    </nav>

    <div id="page">
    	{% block page %}
	    {% endblock %}
    </div>

    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
