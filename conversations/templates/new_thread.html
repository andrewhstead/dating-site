{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        NEW MESSAGE TO:<br />{{ recipient }}
    </div>

    <!-- Form for sending a message to another user. -->
    <form id="default-form" role="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="default-button" type="submit">{{ button_text }}</button>
    </form>

{% endblock %}
