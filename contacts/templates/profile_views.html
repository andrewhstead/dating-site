{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        PROFILE VIEWS
    </div>

    {% for view in views %}

        <div class="contact-list">

            <img class="contact-picture" alt="Profile Picture" src="{{ view.viewer.profile_picture.url }}" />
            <a class="standard-link" href="{% url 'view_profile' view.viewer.id %}">
                {{view.viewer}}
            </a>

            <br />
            Viewed: {{ view.latest_view|date:'d M y, H:i' }}

        </div>

    {% endfor %}

{% endblock %}
