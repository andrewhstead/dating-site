{% extends "base.html" %}

{% block content %}

    <div id="page-header">
        EDIT YOUR PROFILE
    </div>

    <form id="default-form" enctype="multipart/form-data" role="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <section class="form-section" id="relationship-form">
            RELATIONSHIP DETAILS
            {{ relationship.as_ul }}
        </section>

        <section class="form-section" id="appearance-form">
            APPEARANCE
            {{ appearance.as_ul }}
        </section>

        <section class="form-section" id="lifestyle-form">
            LIFESTYLE
            {{ lifestyle.as_ul }}
        </section>

        <button class="default-button" type="submit">{{ button_text }}</button>
    </form>

    <!-- Links to change account password or delete account. -->
    <div class="full-details">
        <a class="standard-link" href="{% url 'own_profile' %}">[View Profile]</a><br />
        <a class="standard-link" href="{% url 'change_password' %}">[Change Password]</a>
        <a class="standard-link" href="{% url 'delete_account' %}">[Delete Account]</a>
    </div>

{% endblock %}
