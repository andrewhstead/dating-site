{% extends "base.html" %}

{% block content %}

    <div class="page-header">
        CHANGE YOUR PASSWORD
    </div>

    <!-- Form for changing the user's password. -->
    <form id="default-form" enctype="multipart/form-data" role="form"
        method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="default-button" type="submit">{{ button_text }}</button>
    </form>

{% endblock %}
